---
swagger: "2.0"
info:
  description: "My swagger server for MySQL end points. Used across multiple \
    projects of mine and will enable others to do the same. Checkout my website \
    for more https://sawal.ca."
  version: "1.0.0"
  title: "Sawal API"
  contact:
    email: "victor@sawal.ca"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8080"
basePath: "/"
tags:
- name: "sawal"
  description: "Everything about my projects"
  externalDocs:
    description: "Find out more about my projects"
    url: "https://sawal.ca"
schemes:
- "http"
paths:
  /helper/window_height:
    get:
      tags:
      - "Helper"
      summary: "Returns the height of a given url"
      description: "IFrames do not allow CORS on client side, use api to get height"
      operationId: "window_height"
      produces:
        - "application/json"
      parameters: 
      - in: query
        name: url
        required: true
        type: string
        description: URL of the window to measure height
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
      x-swagger-router-controller: "Helper"
  /crypto/coins:
    get:
      tags:
      - "Crypto"
      summary: "Returns a list of coins by ID, scraped from coinmarketcap.com"
      description: "Returns a map of ids to coins"
      operationId: "coin_list"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
      x-swagger-router-controller: "Crypto"
  /crypto/coin:
    get:
      tags:
      - "Crypto"
      summary: "Returns coin data for a coin symbol, scraped from coinmarketcap.com"
      description: "Returns coin data for specific symbol"
      operationId: "coin_data"
      produces:
      - "application/json"
      parameters: 
      - in: query
        name: symbol
        required: true
        type: string
        description: Symbol of the coin
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
      x-swagger-router-controller: "Crypto"
  /crypto/sentiment/reddit:
    get:
      tags:
      - "Crypto"
      summary: "Returns reddit sentiment data"
      description: "Runs sentiment analysis on /r/bitcoin"
      operationId: "reddit_sentiment"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
      x-swagger-router-controller: "Crypto"
definitions:
  Coin:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        format: "int64"
    xml:
      name: "Coin"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
externalDocs:
  description: "Find out more about me"
  url: "https://sawal.ca"
